<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css()</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <button>Insert B4</button>

    <script>
        $(() => {
            const B4 = () => {
                $(".div1").before("<p>Before</p>");
               
            }
            const prePend = () => {
                $(".div1").prepend("<p>Prepend</p>");
               
            }
            //before() example
            $("button").on('click', B4);
            //prepend() example
            $("button").on('contextmenu', prePend);
            

        });
    </script>


</body>

</html>
