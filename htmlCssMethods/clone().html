<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendAfter()</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <button>clone ho ja</button>

    <script>
        $(() => {
            const afterHoJa = () => {
                $(".div1").after("<p>after</p>");
            }
            
            const appendHoJa = () => {
                $(".div1").append("<p>append</p>");
            }

            const cloning = () => {
                $('button').after(clonedElement);
            }

            // 'afterHoJa()' example
            $("button").on('click', afterHoJa);
            
            // 'appendHoJa()' example
            $("button").on('contextmenu', appendHoJa);

            // Cloning functionality
            var clonedElement = null;

            $('button').on('mouseenter', function() {
                clonedElement = $(this).clone(true); // Deep cloning
            });

            $('button').on('mouseleave', function() {
                clonedElement.remove(); // Remove the cloned element on mouseleave
            });
        });
    </script>
</body>

</html>
