<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTop()</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>hello</p>
        <p>hola</p>
        <p>adios</p>
        <p>hello</p>
        <p>hola</p>
        <p>adios</p>
        <p>hello</p>
        <p>hola</p>
        <p>adios</p>
        <p>hello</p>
        <p>hola</p>
        <p>adios</p>
    </div>
    <button>scrollTop()</button>

    <script>
        $(()=>{
            const scrollTopHoja = () => {
                $(".div1").scrollTop(0);    // scrollTop() removes the child elements of the selected element
                // $(".div1").animate({ scrollTop: targetPosition }, 0);    // scrollTop() removes the child elements of the selected element

                console.log("scrollTop()") 
            }
            $("button").on('click', scrollTopHoja)
        })
    </script>
</body>
</html>
