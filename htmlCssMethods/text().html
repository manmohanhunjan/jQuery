<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html()</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {     
            $("button").click(function () {
                var content = $('p').text(); //The text() method sets or returns the text content of the selected elements.
                alert(content);
                $('div p:nth-child(2)').text('This is the second paragraph'); //The text() method sets or returns the text content of the selected elements.
                $('div p:nth-child(1)').text(function (index, oldContent) {  //The function is a callback function to be invoked for each element in the matched set.
                    return oldContent.toUpperCase(); 
                });

            });
        });  
    </script>
</head>

<body>
    <button>Click here to change the content of all p elements</button>
    <div>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </div>
    
</body>

</html>
