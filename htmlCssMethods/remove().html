<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove()</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: lightblue
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <button>remove()</button>

    <script>
        $(()=>{
            const removeHoja = () => {
                $(".div1").remove();    // remove() removes the selected element and its child elements
                console.log("remove()") 
            }
            $("button").on('click', removeHoja)
        })
    </script>
</body>
</html>
